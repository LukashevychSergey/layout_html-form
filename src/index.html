<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset>
        <legend>Personal information</legend>
        <div class="first">
          <label for="in1">Surname:</label>
          <input type="text"
                 id="in1"
                 autocomplete="off"
                 name="surname"
          >
        </div>
        <div>
          <label for="in2">Name:</label>
          <input type="text"
                 id="in2"
                 name="name"
          >
        </div>
        <div>
          <label for="in3">How old are You?</label>
          <input type="number"
                 min="1"
                 max="100"
                 name="number"
                 value="12"
                 id="in3"
          >
        </div>
        <div>
          <label for="date"> Full date of birth:
            <input type="date"
                   name="date"
                   id="date"
            >
          </label>
        </div>
        <div>
          <label> I accept the term of the agreement
            <input type="checkbox"
                   required
                   name="check"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="first">
          <label for="in6">E-mail:</label>
          <input type="email"
                 placeholder="email@example.com"
                 id="in6"
                 name="email"
                 multiple
          >
        </div>

        <div>
          <label for="in7">Password:</label>
          <input type="password"
                 id="in7"
                 name="pass"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="first"> Do you love cats?
          <label for="r1">
            <input type="radio"
                   name="cat"
                   value="Yes"
                   id="r1"
            >
            Yes
          </label>
          <label for="r2">
            <input type="radio"
                   name="cat"
                   value="No"
                   id="r2"
            >
            No
          </label>
        </div>

        <div>
          <label for="color"> What is your favorite color?
            <input type="color"
                   id="color"
                   name="color"
            >
          </label>
        </div>

        <div>
          <label for="time"> What time do you go to bed?
            <input type="time"
                   id="time"
                   name="time"
                   step="1"
            >
          </label>
        </div>

        <div>
          <label for="car"> What are your favorite brand of cars?
            <select name="car"
            id="car" multiple>
              <option name="bmw" value="bmw">BMW</option>
              <option name="audi" value="audi">Audi</option>
              <option name="lada" value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label for="range"> How do you rate our work?
            <input type="range"
                   id="range"
                   name="range"
            >
          </label>
        </div>

      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="first">
          <label for="txt"> Comments:
            <textarea name="textarea"
                      id="txt"
                      cols="16"
                      rows="2"
                      minlength="3"
                      maxlength="30">
            </textarea>
          </label>
        </div>

        <div>
          <label for="select"> Would you recommend us?
            <select name="like" id="select">
              <option name="yes" value="Yes">Yes</option>
              <option name="no" value="No">No</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
